<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!--CSS link-->
    <link rel="stylesheet" href="/style.css">

    <!--fontawesome icon link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> 
    <script src="https://kit.fontawesome.com/50519d9de8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>

        <header>
            <ul class="top-bar">
                <li class="header-element">
                    Olajide Michael
                </li>

                <li class="header-element">
                    profile
                </li>
            </ul>
        </header>

        <div class="divider">

        </div>

        <div class="name-element">
           <h2 class="greetings">Hello:)</h2>
           <h1 class="name" data-testid="slackUserName">Lari_dev</h1>
        </div>

        <div class="image-element">
            <img  data-testid="slackDisplayImage" src="/Michael-Picture.jpg" alt="Lari_dev">
        </div>

        <div class="date-element">
            <div class="day-element">
                <div class="today" data-testid="currentDayOfTheWeek">

                </div>
            </div>

            <div class="time-element">
                <div class="time" data-testid="currentUTCTime">
                </div>
            </div>
        </div>

        <div class="track-element">
            <h2 class="track" data-testid="myTrack"> Stage 1 - Frontend </h2>
        </div>

        <div class="link-element">
            <a class="github-link" data-testid=“githubURL” href="https://github.com/Zinx04?tab=repositories"><i class="fa-brands fa-github fa-beat-fade"></i></a>
        </div>

    </div>

    
    <div class="bottom-divider">

    </div>

    <header>
        <ul class="top-bar">
            <li class="header-element">
                HNGx 2023
            </li>

            <li class="header-element">
                Olajide Michael
            </li>
        </ul>
    </header>


    <!--Js Link-->
    <script src="/web.js"></script>
</body>
</html>
